<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Reminder App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Container -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Water Reminder App</h1>

    <!-- Set Goal Section -->
    <div class="card mb-3">
      <div class="card-body">
        <h4>Set Your Daily Water Intake Goal</h4>
        <div class="input-group mb-3">
          <input type="number" id="water-goal" class="form-control" placeholder="Enter goal in liters (e.g., 3)" min="1">
          <button class="btn btn-primary" id="set-goal">Set Goal</button>
        </div>
        <p id="goal-feedback" class="text-success"></p>
      </div>
    </div>

    <!-- Log Water Section -->
    <div class="card mb-3">
      <div class="card-body">
        <h4>Log Your Water Intake</h4>
        <div class="input-group mb-3">
          <input type="number" id="water-intake" class="form-control" placeholder="Enter amount in liters (e.g., 0.5)" step="0.1" min="0.1">
          <button class="btn btn-success" id="log-intake">Log Intake</button>
        </div>
        <p id="intake-feedback" class="text-success"></p>
      </div>
    </div>

    <!-- Progress Display -->
    <div class="card">
      <div class="card-body">
        <h4>Progress</h4>
        <div class="progress mb-3">
          <div id="progress-bar" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <p><strong>Total Consumed:</strong> <span id="total-intake">0</span> / <span id="goal">0</span> Liters</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
